{% extends "base.html" %}
{% block title%}Pokedex{% endblock title %}

{% block content  %}
            <p class="p-2">Django first website.</p>
            <ul class="list-group">
                {% for pokemon in pokemons %}
				<li class="list-group-item">
                    <a href="pokemon/{{pokemon.pk}}">{{ pokemon | capfirst }}</a>
                    <p>{{pokemon.type}}</p>
                </li>
                {% endfor %}
            </ul>
{% endblock content %}
